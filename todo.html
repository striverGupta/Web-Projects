<script>
//Arrow function:
let addTodo = ()=>{
            let title=document.getElementById("title").value;
            let desc=document.getElementById("desc").value;

            if(title=="" || desc==""){
                alert("please enter the title and description! ")
            }else{
                add_todo();
            }
        }

    const add_todo=()=>{
    let title=document.getElementById("title").value;
    let desc=document.getElementById("desc").value;
    let todos=[];

        // string
        let localTodos=localStorage.getItem("todos");

        if(localTodos!=null)
        {
            todos=JSON.parse(localTodos); //string value convert in to object.
        }

        let todoObject={
            title:title,
            desc:desc,
            id:Math.trunc(Math.random()*1000),
        };


        todos.push(todoObject);
        localStorage.setItem("todos",JSON.stringify(todos));

        console.log(localTodos);

        show_todo();
//localStorage.setItem(key(todos),value[array{title,description},{title,description},{title,description},]);

};//show the data
 const show_todo=()=>
{
    let todoString=localStorage.getItem("todos")
    let content = "";
if (todoString == null)  
{ 
    // no todo
    content+="<h3 class='text-white'> NO TODO TO SHOW</h3>";
}else{
    let todos = JSON.parse(todoString);
    todos.reverse();
    for(let todo of todos){
        content+=`
            <div class='card'>
            <div class="card-body card-body-todo">
                
                <h3>${todo.title}</h3>
                <p>${todo.desc}</p>
              </div>  
                </div><button class="btn btn-danger delete" onclick="deleteNode(${todo.id})">X</button> <br>
            ` };
};
document.getElementById('main-content').innerHTML=content;
};
show_todo();
